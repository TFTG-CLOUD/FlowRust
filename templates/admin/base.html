<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin - {{ SITENAME | default(value="maccms-rust") }}{% endblock title %}</title>
    <!-- Tailwind CSS v4 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Icons are implemented as inline SVG -->
    <style type="text/tailwindcss">
        @theme {
            --color-brand: #3b82f6;
            --color-brand-dark: #1d4ed8;
            --color-sidebar: #1e293b;
            --color-sidebar-light: #334155;
        }
        
        .sidebar-collapsed {
            margin-left: -16rem;
        }
        
        .content-expanded {
            margin-left: 0;
        }
        
        .sidebar-transition {
            transition: margin-left 0.3s ease-in-out;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="bg-gray-50 font-sans antialiased">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <nav id="sidebar"
            class="sidebar-transition fixed inset-y-0 left-0 z-50 w-64 bg-sidebar text-white transform lg:translate-x-0 lg:static lg:inset-0">
            <!-- Sidebar Header -->
            <div class="flex items-center justify-center h-16 bg-sidebar-light border-b border-gray-600">
                <h1 class="text-xl font-bold text-white">🎬 MacCMS 后台</h1>
            </div>

            <!-- Navigation -->
            <div class="flex-1 px-4 py-6 overflow-y-auto">
                <nav class="space-y-2">
                    <!-- Dashboard -->
                    <a href="/admin"
                        class="flex items-center px-4 py-3 text-sm font-medium rounded-lg hover:bg-sidebar-light transition-colors duration-200">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z" />
                        </svg>
                        仪表盘
                    </a>

                    <!-- Category Management -->
                    <a href="/admin/types"
                        class="flex items-center px-4 py-3 text-sm font-medium rounded-lg hover:bg-sidebar-light transition-colors duration-200">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                        </svg>
                        分类管理
                    </a>

                    <!-- Video Management -->
                    <a href="/admin/vods"
                        class="flex items-center px-4 py-3 text-sm font-medium rounded-lg hover:bg-sidebar-light transition-colors duration-200">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                        视频管理
                    </a>

                    <!-- Collection Settings -->
                    <a href="/admin/collect"
                        class="flex items-center px-4 py-3 text-sm font-medium rounded-lg hover:bg-sidebar-light transition-colors duration-200">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 11H5m14-4H5m14 8H5" />
                        </svg>
                        采集设置
                    </a>

                    <!-- Collection Bindings -->
                    <a href="/admin/collect_vod"
                        class="flex items-center px-4 py-3 text-sm font-medium rounded-lg hover:bg-sidebar-light transition-colors duration-200">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                        </svg>
                        采集绑定
                    </a>

                    <!-- Website Config -->
                    <a href="/admin/config"
                        class="flex items-center px-4 py-3 text-sm font-medium rounded-lg hover:bg-sidebar-light transition-colors duration-200">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        网站配置
                    </a>

                    <!-- Card Management -->
                    <a href="/admin/cards" id="nav-cards"
                        class="flex items-center px-4 py-3 text-sm font-medium rounded-lg hover:bg-sidebar-light transition-colors duration-200">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
                        </svg>
                        卡卷管理
                    </a>

                    <!-- User Management -->
                    <a href="/admin/users" id="nav-users"
                        class="flex items-center px-4 py-3 text-sm font-medium rounded-lg hover:bg-sidebar-light transition-colors duration-200">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        用户管理
                    </a>

                    <!-- Storage Management -->
                    <a href="/admin/storage" id="nav-storage"
                        class="flex items-center px-4 py-3 text-sm font-medium rounded-lg hover:bg-sidebar-light transition-colors duration-200">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />
                        </svg>
                        分布式储存
                    </a>

                    <!-- Database Indexes -->
                    <a href="/admin/indexes"
                        class="flex items-center px-4 py-3 text-sm font-medium rounded-lg hover:bg-sidebar-light transition-colors duration-200">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" />
                        </svg>
                        数据库索引
                    </a>
                </nav>

                <!-- User Section -->
                <div class="mt-8 pt-6 border-t border-gray-600">
                    <div class="flex items-center px-4 py-2 text-sm text-gray-300">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        管理员
                    </div>
                    <a href="#" onclick="handleLogout(event)"
                        class="flex items-center px-4 py-3 mt-2 text-sm font-medium rounded-lg hover:bg-red-600 transition-colors duration-200">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        退出登录
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden lg:ml-0 sidebar-transition" id="main-content">
            <!-- Top Navigation Bar -->
            <header class="bg-white shadow-sm border-b border-gray-200">
                <div class="flex items-center justify-between px-6 py-4">
                    <div class="flex items-center">
                        <button id="sidebarToggle"
                            class="lg:hidden p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-brand">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                        <h2 class="ml-2 text-xl font-semibold text-gray-800">{% block page_title %}管理后台{% endblock
                            page_title %}</h2>
                    </div>

                    <div class="flex items-center space-x-4">
                        <div class="text-sm text-gray-500">
                            {{ now() | date(format="%Y-%m-%d %H:%M") }}
                        </div>
                        <!-- 刷新缓存按钮 -->
                        <button id="refreshCacheBtn"
                            class="flex items-center px-3 py-2 bg-blue-600 text-white text-sm rounded-md hover:bg-blue-700 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                            </svg>
                            刷新缓存
                        </button>
                        <div class="flex items-center space-x-2" id="userInfo">
                            <div class="w-8 h-8 bg-brand rounded-full flex items-center justify-center">
                                <span class="text-sm font-medium text-white" id="userAvatar">A</span>
                            </div>
                            <span class="text-sm font-medium text-gray-700" id="userName">管理员</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 overflow-auto bg-gray-50">
                <div class="p-6 fade-in">
                    {% block content %}
                    {% endblock content %}
                </div>
            </main>
        </div>
    </div>

    <!-- Mobile Sidebar Overlay -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden hidden"></div>

    <!-- JavaScript -->
    <script>
        // JWT 认证检查
        function checkAuth() {
            const token = localStorage.getItem('admin_token');
            const user = localStorage.getItem('admin_user');
            if (window.location.pathname == '/admin/login') {
                return false;
            }
            if (!token || !user) {
                // 未登录，跳转到登录页
                window.location.href = '/admin/login';
                return false;
            }

            // 更新用户信息显示
            try {
                const userData = JSON.parse(user);
                document.getElementById('userName').textContent = userData.user_name || userData.user_nick_name || '管理员';
                document.getElementById('userAvatar').textContent = (userData.user_name || 'A').charAt(0).toUpperCase();
            } catch (e) {
                console.error('Error parsing user data:', e);
            }

            return true;
        }

        // JWT 登出处理
        async function handleLogout(event) {
            event.preventDefault();

            if (!confirm('确定要退出登录吗？')) {
                return;
            }

            const token = localStorage.getItem('admin_token');

            try {
                // 调用后端登出 API
                await fetch('/api/admin/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
            } catch (error) {
                console.error('Logout error:', error);
            } finally {
                // 清除本地存储的 token 和用户信息
                localStorage.removeItem('admin_token');
                localStorage.removeItem('admin_user');

                // 跳转到登录页
                window.location.href = '/admin/login';
            }
        }

        // API 请求封装（自动添加 JWT token）
        async function apiFetch(url, options = {}) {
            const token = localStorage.getItem('admin_token');

            if (!token) {
                window.location.href = '/admin/login';
                throw new Error('未登录');
            }

            const defaultOptions = {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            };

            const mergedOptions = {
                ...defaultOptions,
                ...options,
                headers: {
                    ...defaultOptions.headers,
                    ...(options.headers || {})
                }
            };

            const response = await fetch(url, mergedOptions);

            // 如果返回 401，说明 token 过期或无效
            if (response.status === 401) {
                localStorage.removeItem('admin_token');
                localStorage.removeItem('admin_user');
                window.location.href = '/admin/login';
                throw new Error('认证已过期，请重新登录');
            }

            return response;
        }

        // 检查认证状态
        if (!checkAuth()) {
            // 如果未登录，会自动跳转到登录页
        }

        // Sidebar toggle functionality
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const mainContent = document.getElementById('main-content');

        let sidebarOpen = false;

        function toggleSidebar() {
            sidebarOpen = !sidebarOpen;

            if (window.innerWidth < 1024) { // Mobile
                if (sidebarOpen) {
                    sidebar.classList.remove('sidebar-collapsed');
                    sidebarOverlay.classList.remove('hidden');
                } else {
                    sidebar.classList.add('sidebar-collapsed');
                    sidebarOverlay.classList.add('hidden');
                }
            } else { // Desktop
                if (sidebarOpen) {
                    sidebar.classList.add('sidebar-collapsed');
                    mainContent.classList.add('content-expanded');
                } else {
                    sidebar.classList.remove('sidebar-collapsed');
                    mainContent.classList.remove('content-expanded');
                }
            }
        }

        sidebarToggle.addEventListener('click', toggleSidebar);
        sidebarOverlay.addEventListener('click', toggleSidebar);

        // Close sidebar on window resize
        window.addEventListener('resize', function () {
            if (window.innerWidth >= 1024 && sidebarOpen) {
                sidebarOverlay.classList.add('hidden');
            }
        });

        // Add active state to current page link
        document.addEventListener('DOMContentLoaded', function () {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('nav a[href]');

            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('bg-sidebar-light');
                    link.classList.remove('hover:bg-sidebar-light');
                }
            });

            // 刷新缓存按钮事件
            const refreshCacheBtn = document.getElementById('refreshCacheBtn');
            if (refreshCacheBtn) {
                refreshCacheBtn.addEventListener('click', async function () {
                    // 禁用按钮
                    this.disabled = true;
                    const originalText = this.innerHTML;
                    this.innerHTML = '<svg class="w-4 h-4 mr-1 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>刷新中...';

                    try {
                        const response = await apiFetch('/admin/refresh-cache', {
                            method: 'POST'
                        });

                        const result = await response.json();

                        if (result.success) {
                            window.showNotification(result.message, 'success', 3000);
                        } else {
                            window.showNotification(result.message, 'error', 5000);
                        }
                    } catch (error) {
                        console.error('刷新缓存失败:', error);
                        window.showNotification(error.message || '网络错误，请稍后重试', 'error', 5000);
                    } finally {
                        // 恢复按钮状态
                        this.disabled = false;
                        this.innerHTML = originalText;
                    }
                });
            }
        });

        // Global notification system
        window.showNotification = function (message, type = 'info', duration = 3000) {
            const notification = document.createElement('div');
            const bgColor = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500'
            }[type] || 'bg-blue-500';

            notification.className = `fixed top-4 right-4 z-50 ${bgColor} text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300`;
            notification.textContent = message;

            document.body.appendChild(notification);

            // Slide in
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);

            // Slide out and remove
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, duration);
        };
    </script>

    {% block scripts %}
    {% endblock scripts %}
</body>

</html>
